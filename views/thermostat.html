<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href='../public/css/thermostat_style.css' type="text/css" rel="stylesheet">
    <link href='../public/css/weather-icons.css' type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <title>Thermostat</title>
    <script src="../lib/jquery-3.3.1.min.js"></script>
    <script src="../lib/weather-icon.js"></script>
    <script src="../src/geolocator.js"></script>
    <script src="../src/weatherAPI.js"></script>
    <script src="../src/time.js"></script>
    <script src="../src/thermostat.js"></script>
    <script src="../src/interface.js"></script>
  </head>

  <body>
    <div class='thermostat-border'>
    <div class='thermostat'>
      <div class="weather">
        <span class="location"></span>
        <i id="wi" class="wi"></i>
        <div id="loctemp">
          <span class="loctemp"></span><span class='deg'>&#8451;</span>
        </div>
      </div>
      <div class='display'>
        <div class='left-display'>
          <span class='temperature'>
          </span>
          <span class='deg'>&#8451;</span>
        </div>
        <div class='right-display'>
          <p id='PSM-status' class='visible'>
            Power Saving Mode
          </p>
          <p id='message'>
          </p>
        </div>
      </div>
      <div class="energy">
        <div class="elabel">
          Energy Usage
        </div>
        <div class="ebar">
        </div>
      </div>
      <div class='controls'>
        <div class='left-controls'>
          <div id='up'>
            <button type="button" name="up">&#8679;</button>
          </div>
          <div id='down'>
            <button type="button" name="down">&#8681;</button>
          </div>
        </div>
        <div class='right-controls'>
          <div class='reset'>
            <button type="button" name="reset">Reset</button>
          </div>
          <div id='PSM'>
            <button type="button" name="Powersaving Mode">PSM</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
